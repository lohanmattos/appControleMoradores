<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="pt-br" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Configurações</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- AdminLTE -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Configurações do Condomínio</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Configurações</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
            
                <!-- Mensagem de Sucesso -->
                <div th:if="${param.sucesso}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i><span> Configurações salvas com sucesso!</span> 
                </div>

                <!-- Formulário -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Editar Informações</h3>
                    </div>
                    <form th:action="@{/configuracoes}" th:object="${configuracoes}" method="post">
                        <div class="card-body">
                            <div class="row">
                                <!-- Nome do Condomínio -->
                                <div class="col-md-6 mb-3">
                                    <label for="nomeCondominio" class="form-label">Nome do Condomínio</label>
                                    <input type="text" id="nomeCondominio" name="nomeCondominio" th:field="*{nomeCondominio}" class="form-control" required>
                                </div>
                                <!-- Síndico -->
                               <!-- Síndico -->
<!-- Síndico -->
<!-- Síndico -->
<div class="col-md-6 mb-3">
    <label for="sindico" class="form-label">Síndico</label>
    <select id="sindico" name="sindico" class="form-control">
        <option th:if="${configuracoes.sindico == null}" value="" selected>Não configurado</option>
        <option th:each="responsavel : ${responsaveis}" 
                th:value="${responsavel.id}" 
                th:text="${responsavel.nome}"
                th:selected="${configuracoes.sindico?.id == responsavel.id}">
        </option>
    </select>
</div>



                            </div>
                            <div class="row">
                                <!-- Endereço -->
                                <div class="col-md-6 mb-3">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" id="endereco" name="endereco" th:field="*{endereco}" class="form-control" required>
                                </div>
                                <!-- Cidade -->
                                <div class="col-md-3 mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" id="cidade" name="cidade" th:field="*{cidade}" class="form-control" required>
                                </div>
                                <!-- Estado -->
                                <div class="col-md-3 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" id="estado" name="estado" th:field="*{estado}" class="form-control" maxlength="2" required>
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
            Gerencie com eficiência!
        </div>
        <strong>Copyright &copy; 2024 <a href="#">CorujaCondo</a>.</strong> Todos os direitos reservados.
    </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
