<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Sistema</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>

    <!-- Sidebar -->
    <aside th:insert="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Perfil do Usuário</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Perfil</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Profile Card -->
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile">
                        <h3 class="profile-username"
                            th:text="${user.responsavel != null && user.responsavel.nome != null ? user.responsavel.nome : 'Sem responsável'}">
                        </h3><b>CPF:</b>
                        <span class="text-muted"
                            th:text="${user.responsavel != null && user.responsavel.cpf != null ? user.responsavel.cpf : 'Sem Cpf'}">
                            cpf
                        </span>
                       
                        <p class="text-muted"
                           th:text="${user.perfis != null ? #strings.arrayJoin(user.perfis, ', ') : 'Nenhum perfil'}">
                            Perfis
                        </p>
                        <ul class="list-group list-group-unbordered mb-3">
                            <li class="list-group-item">
                                <b>Email</b>
                                <a class="float-right" th:text="${user.email}">user@example.com</a>
                            </li>
                            <li class="list-group-item">
                                <b>Celuar</b>
                                <a class="float-right" th:text="${user.responsavel != null && user.responsavel.telefone != null ? user.responsavel.telefone : 'Sem telefone'}">user@example.com</a>
                            </li>
                            <li class="list-group-item">
                                <b>Status</b>
                                <a class="float-right" th:text="${user.ativo ? 'Ativo' : 'Inativo'}">Ativo</a>
                            </li>
                        </ul>         

                        <a th:href="@{/logout}" class="btn btn-primary btn-block"><b>Logout</b></a>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <!-- Footer -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
<!-- ./wrapper -->

<!-- Scripts -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
