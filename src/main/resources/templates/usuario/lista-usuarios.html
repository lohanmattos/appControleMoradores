<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>

    <!-- Sidebar -->
    <aside th:insert="~{fragments/sidebar :: sidebar}"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Lista de Usuários</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Usuários</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Lista de Usuários</h3>
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <th style="width: 1%">#</th>
                    <th style="width: 20%">E-mail</th>
                    <th style="width: 15%">Status</th>
                    <th style="width: 15%">Perfil</th>
                    <th style="width: 15%">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${usuarios}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td>
                        <span th:text="${user.ativo ? 'Ativo' : 'Inativo'}"
                              th:classappend="${user.ativo ? 'badge badge-success' : 'badge badge-danger'}">Ativo</span>
                    </td>
                    <td th:text="${user.perfis}">Admin</td>
                    <td class="project-actions text-right">
                        <a class="btn btn-primary btn-sm" th:href="@{'/usuario/detalhes/' + ${user.id}}">
                            <i class="fas fa-folder"></i> Visualizar
                        </a>
                        <a class="btn btn-info btn-sm" th:href="@{'/usuario/editar/' + ${user.id}}">
                            <i class="fas fa-pencil-alt"></i> Editar
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/usuario/excluir/' + ${user.id}}">
                            <i class="fas fa-trash"></i> Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
