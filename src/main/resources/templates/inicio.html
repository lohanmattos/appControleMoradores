<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${titulo}">CorujaCondo - Controle de Condomínio</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- AdminLTE -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Barra de Navegação -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Barra Lateral -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0" th:text="${titulo}">CorujaCondo - Controle de Condomínio</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" th:text="${titulo}">Página Inicial</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Título e Botão -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 class="mb-3" th:text="${descricao}">Sistema para gerenciar a vila Militar</h4>
                    </div>
                    <div>
                        <a href="/configuracoes" class="btn btn-primary">
                            <i class="fas fa-cogs"></i> Configurações
                        </a>
                    </div>
                </div>

              
               
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
            Gerencie seu condomínio com eficiência!
        </div>
        <strong>Copyright &copy; 2024 <a href="#">CorujaCondo</a>.</strong> Todos os direitos reservados.
    </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
