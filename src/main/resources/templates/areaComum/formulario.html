<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${areaComum.id == null ? 'Nova Área Comum' : 'Editar Área Comum'}"></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- AdminLTE -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Content Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 th:text="${areaComum.id == null ? 'Nova Área Comum' : 'Editar Área Comum'}"></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item"><a th:href="@{/areaComum}">Áreas Comuns</a></li>
                                <li class="breadcrumb-item active" th:text="${areaComum.id == null ? 'Nova' : 'Editar'}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="${areaComum.id == null ? 'Cadastrar Nova Área Comum' : 'Editar Área Comum'}"></h3>
                        </div>
                        <form th:action="@{/areaComum}" th:object="${areaComum}" method="post">
                            <div class="card-body">
                                <!-- Campo oculto para ID -->
                                <input type="hidden" th:field="*{id}"/>
                                
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <input type="text" id="descricao" class="form-control" th:field="*{descricao}" required>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" id="disponivel" class="form-check-input" th:field="*{disponivel}">
                                        <label for="disponivel" class="form-check-label">Disponível</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a th:href="@{/areaComum}" class="btn btn-secondary">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer th:insert="~{fragments/footer :: footer}"></footer>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
