<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes do Imóvel</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- AdminLTE -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:insert="~{fragments/navbar :: navbar}"></div>

  <!-- Sidebar -->
  <div th:insert="~{fragments/sidebar :: sidebar}"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Detalhes do Imóvel</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/imoveis}">Imóveis</a></li>
              <li class="breadcrumb-item active">Detalhes</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-home"></i> Informações do Imóvel</h3>
          </div>
          <div class="card-body">
            <!-- Informações Gerais -->
            <div class="row">
              <!-- Descrição -->
              <div class="col-md-6">
                <strong>Descrição:</strong>
                <p th:text="${imovel.descricao}">Descrição do imóvel</p>
              </div>
              <!-- Endereço -->
              <div class="col-md-6">
                <strong>Endereço:</strong>
                <p th:text="${imovel.endereco}">Endereço do imóvel</p>
              </div>
            </div>
            <div class="row">
              <!-- Responsável -->
              <div class="col-md-6">
                <strong>Responsável:</strong>
                <p th:text="${imovel.responsavel != null ? imovel.responsavel.nome : 'Sem responsável'}">Nome do responsável</p>
              </div>
            </div>
          </div>
          <!-- Ações -->
          <div class="card-footer">
           <a th:href="@{/imoveis}" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <a th:href="@{/imoveis/editar/{id}(id=${imovel.id})}" class="btn btn-primary">
              <i class="fas fa-edit"></i> Editar
            </a>
           
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-inline">Gerencie com eficiência!</div>
    <strong>Copyright &copy; 2024 <a href="#">CorujaCondo</a>.</strong> Todos os direitos reservados.
  </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
